<meta charset="UTF-8">

<script>

	function pulaLinha(){
		document.write("<br>");
	}
	
	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}
	
	function calculaIMC(altura, peso){
		return Math.round(peso / (altura * altura));
	}
	
	const nome = prompt("Qual seu nome?");
	const altura = parseInt(prompt("Qual sua altura? Ex. 1.65"));
	const peso = parseInt(prompt("Qual seu peso? Ex. 82"));
	var imc = calculaIMC(altura, peso);
	mostra(nome + " seu imc é: " + imc);

	if(imc < 18.5){
		mostra("Seu IMC está abaixo do recomendado");
	}
	
	if(imc > 35){
		mostra("Seu IMC está acima do recomendado");
	}
	
	if (imc >= 18.5 && imc < 35){
		mostra("Seu IMC está dentro do recomendado");
	}

</script>
