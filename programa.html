<meta charset="UTF-8">

<script>

	function pulaLinha(){
		document.write("<br>");
	}
	
	function calculaIdade(anoAtual, anoNascimento){
		var idade = anoAtual - anoNascimento;
		return idade
	}

	const nome = prompt("Qual o seu nome?");
	const anoAtual = prompt("Qual o ano atual?");
	const anoNascimento = prompt("Qual o seu ano de nascimento");
	
	document.write(nome + " tem " + calculaIdade(anoAtual, anoNascimento) + " anos");
	pulaLinha();
	

</script>
